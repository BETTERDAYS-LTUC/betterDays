<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="css/patientProfile.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
<!-- Watch this video https://youtu.be/dbGeDFl1v1s -->
<nav th:replace="fag/nav"></nav>
<section id="cardid">
    <div class="card" th:each="doctor:${doctor}">
        <img src="https://www.nautec.com/wp-content/uploads/2018/04/placeholder-person.png" alt="">
        <h2 th:text="${doctor.username}" ></h2>
        <div class="cont">
            <ul>
                <!--                <li>First Name : <span th:text="${doctor.firstName }"></span></li>-->
                <!--                <li>Last Name : <span th:text="${doctor.lastName }"></span></li>-->
                <li>Email : <span th:text="${doctor.email }"></span></li>
                <li>Age : <span th:text="${doctor.age }"></span></li>

            </ul>
            <form th:action="@{/choosedoctor/{id}(id=${doctor.id})}" method="post">
                <input type="submit" value="choose this doctor">
            </form>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasExample">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    Content for the offcanvas goes here. You can place just about any Bootstrap component or custom elements here.
                </div>
            </div>

        </div>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div>
    <hr>
</div>
<footer th:replace="fag/footer"></footer>
</body>
</html>
