<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>


<h4>Stories of Addicayion</h4>


<div th:each="storyy:${story}" class="card" style="width: 18rem;">
    <img  src="https://harvestusa.org/wp-content/uploads/2014/01/share_story.jpg" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" th:text="${storyy.title}"></h5>
        <p class="card-text" th:text="${storyy.body}"></p>
        <a href="#" class="btn btn-primary">Go </a>
    </div>
</div>





</body>
</html>
